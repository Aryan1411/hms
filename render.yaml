services:
  # Backend API Service
  - type: web
    name: hms-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: hms-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: hms-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: hms-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: hms-redis
          property: connectionString
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: True
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production

  # Celery Worker Service
  - type: worker
    name: hms-celery-worker
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && celery -A app.celery worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: hms-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: hms-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: hms-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: hms-redis
          property: connectionString
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: True
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false

  # Celery Beat Service (Scheduler)
  - type: worker
    name: hms-celery-beat
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && celery -A app.celery beat --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: hms-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: hms-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: hms-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: hms-redis
          property: connectionString

  # Frontend Service
  - type: web
    name: hms-frontend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT"
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_URL
        fromService:
          type: web
          name: hms-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: hms-db
    databaseName: hms
    user: hms_user
    plan: free

  - name: hms-redis
    plan: free
